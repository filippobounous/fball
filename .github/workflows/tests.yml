name: Python package

on:
  pull_request:
  # run on all pushes
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -e . pytest
      - name: Run tests
        run: pytest -q
