name: Python package

on:
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        pip install .
    - name: Run tests
      run: |
        python -m unittest discover -v
