version: '3.8'
services:
  investment:
    build: .
    command: uvicorn api.investment.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    ports:
      - "8000:8000"
  inventory:
    build: .
    command: uvicorn api.inventory.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    ports:
      - "8001:8000"
